<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="bg-dark min-vh-100">

        <div class=" container py-5 d-flex flex-column align-items-center">
          
          <h1 class="text-light">To-do List</h1>
          
          <div class="input-group mb-3 px-lg-5">
            <input type="text" class="form-control" placeholder="Type your task" aria-label="Recipient's username" aria-describedby="button-addon2" id="taskInput">
            <button class="btn btn-outline-secondary" type="button" id="taskAddButton">Add</button>
          </div>

          <div class="d-flex mb-5 d-flex flex-column w-100 px-lg-5 " >
            <label for="inputFilter" class="text-light">Search by task name:</label>

            <div class="d-flex">
              <input class="form-control me-2 w-50 bg-my-grey" type="search" placeholder="Search task" aria-label="Search" id="inputFilter">
              <button type="button" class="btn btn-light" id="clearButton">Clear</button>
            </div>
          </div>

          <ol class="list-group list-group-numbered w-100 px-lg-5 text-light" id="taskList">
          </ol>

        </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
